      <form class="formulario">

        <h2 style="font-size: 22px;">Formulario de contacto</h2>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold; color: white;">Usuario</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input class="form-control form-control-sm" type="text" placeholder="Usuario" aria-label=".form-control-sm example">
              </div>
            
          </div>

          

        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="font-weight: bold; color: white;">Nombre</label>
          <input class="form-control form-control-sm" type="text" placeholder="Ingrese su nombre" aria-label=".form-control-sm example">
          
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold; color: white;">Apellido</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ingrese su apellido" aria-label=".form-control-sm example">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold; color: white;">Ingrese su email</label>
            <input class="form-control form-control-sm" type="text" placeholder="Ingrese su email" aria-label=".form-control-sm example">
            
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="font-weight: bold; color: white;">Contraseña</label>
          <input class="form-control form-control-sm" type="password" placeholder="Contraseña" aria-label=".form-control-sm example">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" style="color: white;">Acepto los terminos y condiciones</label>
        </div>
        <input type="submit" class="btn-check" name="options" id="option4" autocomplete="off">
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
